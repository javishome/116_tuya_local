name: AE669K Thermostat
products:
  - id: av3thl0enyl7k5hj
    name: AI-Air conditioner thermostatï¼ˆWIFI)
primary_entity:
  entity: climate
  translation_only_key: thermostat
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: hot
              value: heat
    - id: 2
      type: string
      name: mode
    - id: 16
      name: temperature
      type: integer
      unit: C
      range:
        min: 16
        max: 30
      mapping:
        - scale: 1
          step: 1
    - id: 24
      type: integer
      name: current_temperature
      mapping:
        - scale: 1
    - id: 28
      name: fan_mode
      type: string
      mapping:
        - dps_val: low
          value: low
        - dps_val: middle
          value: middle
        - dps_val: high
          value: high
        - dps_val: auto
          value: auto
secondary_entities:
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        type: boolean
        name: lock
